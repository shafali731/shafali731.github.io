<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

<div id="images"></div>

<script>
(function() {
  var API_yelp = "https://cors-anywhere.herokuapp.com/http://jservice.io/api/";
  var KEY = "TNxtjVmmadVYDtF3Y2zJ8IrdCywK5mao9NQs5JwPOYOVkxIcmuGP6ZyaCiRGK4efoNnkyEUPvz9GMKA5GTX62hrLACjQr-iap65I8MML5tGx8gz5Wv1F5m_qV0tPXnYx";
  // var A =
  $.getJSON( API_yelp, {
    // tags: "mount rainier",
    // tagmode: "any",
    term: "food",
    key: KEY,
    // format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<ul>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>

</body>
</html>
